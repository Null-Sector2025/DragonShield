# DragonShield Mobile 配置文件
# 版本: 2.0.0-mobile
# 适用于 Termux 环境

[System]
version=2.0.0-mobile
platform=android-termux
install_date=$(date +%Y-%m-%d)
auto_update=true

[Paths]
home_dir=$HOME
install_dir=$HOME/.nullsector-mobile
tools_dir=$HOME/.nullsector-mobile/tools
wordlists_dir=$HOME/.nullsector-mobile/wordlists
log_dir=$HOME/.nullsector-mobile/logs
download_dir=/sdcard/Download

[Display]
theme=mobile_dark
animation_level=low
show_banner=true
compact_mode=true
color_scheme=termux

[Network]
mobile_data_allowed=false
wifi_only=true
scan_timeout=15
max_threads=5
low_bandwidth_mode=true

[Security]
enable_logging=true
encrypt_sensitive=true
clear_history_on_exit=false
require_password=false
password_hash=

[Tools]
# 可用工具配置
nmap_enabled=true
python_enabled=true
curl_enabled=true
sqlmap_enabled=false
metasploit_enabled=false
aircrack_enabled=false

[Wordlists]
default_passwords=$HOME/.nullsector-mobile/wordlists/passwords-small.txt
default_usernames=$HOME/.nullsector-mobile/wordlists/usernames-small.txt
custom_wordlist=$HOME/.nullsector-mobile/wordlists/custom.txt

[Performance]
max_memory=512
cpu_usage_limit=50
battery_saving=true
background_tasks=false

[Updates]
check_interval=7
auto_download=false
github_repo=Null-Sector2025/DragonShield
mobile_branch=main

[Legal]
disclaimer_accepted=false
education_mode=true
allow_local_only=true
block_external_attacks=true

[User]
username=$(whoami)
device_id=$(getprop ro.serialno 2>/dev/null || echo "unknown")
terms_accepted=false

# 手机专用模块
[Mobile_Features]
wifi_scanner=true
bluetooth_scanner=true
device_info=true
battery_monitor=true
storage_analyzer=true
network_monitor=true

# 权限设置
[Permissions]
storage_access=false
location_access=false
camera_access=false
microphone_access=false
contacts_access=false
sms_access=false