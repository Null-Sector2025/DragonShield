[System]
version=2.0.0
install_date=$(date +%Y-%m-%d)
last_update=$(date +%Y-%m-%d)
auto_update=true
update_check_interval=7

[Paths]
install_dir=/home/$USER/.nullsector
tools_dir=/home/$USER/.nullsector/tools
wordlists_dir=/home/$USER/.nullsector/wordlists
backup_dir=/home/$USER/.nullsector/backup
log_dir=/home/$USER/.nullsector/logs
results_dir=/home/$USER/.nullsector/results
modules_dir=/home/$USER/.nullsector/modules
cache_dir=/home/$USER/.nullsector/cache

[Display]
